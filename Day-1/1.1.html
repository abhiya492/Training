<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
</head>
<body>
  <h1>User Registration Form</h1>
  <form action="1.2.html" method="get" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email" title="Please enter your email address"><br><br>

    <label>Password:</label>
    <input type="password" name="password" required placeholder="Enter your password" title="Please enter your password"><br><br>

    <label>Phone:</label>
    <input type="tel" name="phone" placeholder="Enter your phone number" title="Please enter your phone number"><br><br>

    <label>Date of Birth:</label>
    <input type="date" name="dob" placeholder="Select your date of birth" title="Please select your date of birth"><br><br>

    <label>Upload Image (JPG/JPEG only):</label>
    <input type="file" name="image" accept=".jpg,.jpeg" title="Upload your image (JPG/JPEG only)" placeholder="Choose an image file"><br><br>

    <input type="hidden" name="user_id" value="12345">
    <input type="submit" value="Register">
    <input type="reset" value="Clear">
  </form>
</body>
</html>
