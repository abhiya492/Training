<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Profile Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background: #e0db9c;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .profile-img {
      width: 7.5rem;
      height: 7.5rem;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #1570d8;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }

    .bio {
      font-size: 1rem;
      color: #bb0c0c;
      margin-bottom: 1rem;
    }

    .info {
      font-size: 0.95rem;
      color: #10dc54;
      margin-bottom: 0.5rem;
      word-break: break-word;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #792323;
      border-radius: 0.5rem;
      margin: 1rem 0;
      width: 100%;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #4a90e2;
      color: #fff;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #357abd;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem 1rem;
      }

      h2 {
        font-size: 1.25rem;
      }

      .profile-img {
        width: 6rem;
        height: 6rem;
      }

      .bio, .info, select, .btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="spider-man-6551673_1280.jpg" alt="Profile Picture" class="profile-img">
    <h2>Abhishek Singh</h2>
    <p class="bio">Full Stack Developer | Learner | Problem Solver</p>

    <div class="info">abhishek@example.com</div>
    <div class="info">+91-9876543210</div>

    <label for="country" style="position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;">Country</label>
    <select name="country" id="country">
      <option value="">Select Country</option>
      <option value="in">India</option>
      <option value="us">USA</option>
    </select>

    <button class="btn">Contact Me</button>
  </div>
</body>
</html>
